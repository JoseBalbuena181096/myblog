
<!-- head para PC -->
{% extends "users/base_users.html" %}
{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell medium-6 large-4" style="margin-top: 2em;">
            <div class="card custom-rounding" style="width: 100%;">
                <div class="card-divider">
                  <h3>Verificación de email</h3>
                </div>
                <div class="card-section custom-rounding">
                    <form class="grid-x grid-margin-x" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="cell medium-12">
                            <label>Ingrese código de verificación:
                                {{form.codregistro}}
                            </label>
                        </div>
                        <button type="submit" class="cell hollow button primary custom-rounding">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
